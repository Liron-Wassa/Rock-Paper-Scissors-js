<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="RockPaperScissors1.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="WinnerDisplay" class="hideWinner">
        <p id="WinnerMessage"></p>
    </div>

    <div id="container">
        <div id="topScores">
            <div id="scoreDisplay">
                <h2>Player 1 points: <span id="p1Score">0</span></h2>
                <h2>Player 2 points: <span id="p2Score">0</span></h2>
            </div>
        </div>

        <div id="decition">
            <p>Playing to:</p>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
            </select>
        </div>

        <div id="symbols">

            <div id="symbolsContent">

                <div id="p1Side" class="hideSymbol1">
                    <img id="p1Symbol" alt="picture">
                </div>

                <div id="p2Side" class="hideSymbol2">
                    <img id="p2Symbol" alt="picture">
                </div>

            </div>

        </div>
        
        <div id="gameButtons">
            <button id="resetBtn">Reset</button>
            <button id="drop" data-in_animation="no">Drop</button>
        </div>

    </div>

    <script src="RockPaperScissors1.js"></script>
</body>
</html>
